<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VabUsersSettings</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="example_6.css">-->
    <style type="text/css">
        body {
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        .divider {
            margin-top: 0px;
            margin-bottom: 0px;
            border-top: 1px solid #eee;
        }
    </style>
    <script src="../ectxml.js"></script>
    <script src="../built.js"></script>
    <script src="../vabUserSettings.js"></script>
</head>
<body ng-controller="myController">
<div class="panel-heading" style="background-color: #aec000">
         <span style="margin:auto; display: table;">
         User settings for <b>{{user.name}}</b>
         </span>
</div>
<div class="panel-body">
         <span>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="user.userSettings.available">Available</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="user.userSettings.callScreening">Call Screening</label>
            </div>
         </span>
    <hr class="divider">
         <span>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="capabilities.audio">Audio</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="capabilities.video">Video</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="capabilities.chat">Chat</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="capabilities.filetransfer">File transfer</label>
            </div>
         </span>
</div>
<div class="panel-footer" style="background-color: #aec000"></div>
<!--
   <span style="margin:auto; display: table;">
       isExtension {{isExtension}} state:{{state}}
       <p>user:{{user.vabSettings}}</p>
       <p>oldvabSettings:{{user.oldvabSettings}}</p>
       <p>capabilities:{{capabilities}}</p>
       <p>oldCapabilities:{{oldCapabilities}}</p>

           </span>
           -->
</body>
</html>
