<!DOCTYPE html>
<html>
<head><title>Extension Options</title>
    <!--<script src="bower_components/jquery/dist/jquery.js"></script>-->
</head>
<body ng-controller="myController">
<div id="status"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Settings</h1>
            <div class="account-wall">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="User Name" required autofocus id="name" ng-model="user.name">
                    <!--<input type="text" class="form-control" placeholder="Alert Client Id" required autofocus id="client">-->
                    <input type="password" class="form-control" placeholder="Password" required id="password" ng-model="user.password">
                    <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit" id="save" ng-click="save()">
                        Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<video>

</video>

<script src="../../vendors/requirejs/require.js"></script>
<script src="../../build/script-compiled.js"></script>
<script src="option.js"></script>
</body>
</html>
